<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questionnaire</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nanum+Brush+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="questionnaire.css" />
    <script src="questionnaire.js" defer></script>
</head>
<body>
  <nav>
    <ul>
        <li><a href="./index.html">go back home</a></li>
    </ul>
  </nav>
  <main>

    <!-- Question-->
    <h1>What words of encouragement would you give to <br>
    someone who is currently struggling with mental illness?</h1>


    <!-- Input pt. 1-->
    <section class="input-1">
      <!-- Post it note and tape -->
      <div>
        <div id="note">
          <span id="note-content">interesting</span>
          <br/>
          <span id="name">-alvin</span></div>
      </div>

      <!-- Color picker, name form -->
      <div>
        <ul>
          <li>
            tape color
            <div class="color-picker">
              <div class="tape"></div>
              <div class="tape"></div>
              <div class="tape"></div>
              <div class="tape"></div>
              <div class="tape"></div>
            </div>

          </li>
          <li>
            post-it note color
            <div class="color-picker">
              <div class="tape"></div>
              <div class="tape"></div>
              <div class="tape"></div>
              <div class="tape"></div>
              <div class="tape"></div>
            </div>
          </li>
          <li>name?</li>
        </ul>
      </div>
    </section>

    <!-- Input pt. 2-->
    <section class="input-2">
      <textarea></textarea>
      <span>Word count: 0/100</span>
    </section>

    <button>Submit</button>
  </main>
</body>
</html>
